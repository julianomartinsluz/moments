<div class="moment" *ngIf="moment">
    <h1> {{ moment.title }}</h1>


<img 
src="{{ baseApiUrl }}/uploads/{{ moment.image }}"
alt="{{moment.title}}"
/>

<div class="about-moment">
    <h3>Sobre o momento</h3>
    <p>{{ moment.description }}</p>
</div>
<div class="actions">
    <h3>Ações:</h3>
    <a routerLink="/moments/edit/{{moment.id}}" class="edit-btn">
editar
    </a>

    <button class="remove-btn" (click)="deletar(moment.id!)">
        deletar
    </button>
</div>

<div class="comments"></div>
<h3>Comentários(0):</h3>
</div>
